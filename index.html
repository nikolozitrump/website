<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>გიორგობისთვე რესტორანი</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif Georgian', serif;
      background-color: #111;
      color: #f5f5f5;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .hero {
      background: url('https://raw.githubusercontent.com/n1k4dev/giorgobistve/main/assets/505430255_17973983633894509_699531482132863164_n.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h2 {
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      padding: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .lang-switch button {
      margin-left: 5px;
      padding: 0.5rem 1rem;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <button onclick="switchLang('ka')">ქა</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
    <h1 id="title">გიორგობისთვე</h1>
  </header>
  <section class="hero">
    <h2 id="subtitle">ახლა შესაძლებელია მაგიდის დაჯავშნა 2-10 სტუმარზე</h2>
  </section>
  <section class="gallery">
    <img src="https://raw.githubusercontent.com/n1k4dev/giorgobistve/main/assets/541828611_17981781890894509_4801274216068901314_n.jpg" alt="dish 1">
    <img src="https://raw.githubusercontent.com/n1k4dev/giorgobistve/main/assets/552677771_17983890848894509_5173691265924099194_n.jpg" alt="dish 2">
    <img src="https://raw.githubusercontent.com/n1k4dev/giorgobistve/main/assets/541747183_17981781419894509_2277443662221311681_n.jpg" alt="dish 3">
    <img src="https://raw.githubusercontent.com/n1k4dev/giorgobistve/main/assets/542824482_17981781878894509_6614406354129286717_n.jpg" alt="dish 4">
    <img src="https://raw.githubusercontent.com/n1k4dev/giorgobistve/main/assets/551866015_17983890845894509_2108948673089663991_n.jpg" alt="dish 5">
    <img src="https://raw.githubusercontent.com/n1k4dev/giorgobistve/main/assets/572125781_17988175595894509_877448782617009798_n.jpg" alt="interior 1">
  </section>
  <footer>
    <p id="contact">მისამართი: თბილისი, საქართველო</p>
  </footer>
  <script>
    const content = {
      ka: {
        title: "გიორგობისთვე",
        subtitle: "ახლა შესაძლებელია მაგიდის დაჯავშნა 2-10 სტუმარზე",
        contact: "მისამართი: თბილისი, საქართველო"
      },
      en: {
        title: "Giorgobistve",
        subtitle: "Now taking reservations for 2–10 guests",
        contact: "Address: Tbilisi, Georgia"
      }
    };
    function switchLang(lang) {
      document.getElementById('title').textContent = content[lang].title;
      document.getElementById('subtitle').textContent = content[lang].subtitle;
      document.getElementById('contact').textContent = content[lang].contact;
    }
  </script>
</body>
</html>
